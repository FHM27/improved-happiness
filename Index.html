<script>
  document.addEventListener('mousemove',(e)=> {
    // For Rick's eyes
    let MouseX = e.clientX;
    let MouseY = e.clientY;
    let Adjacent = 0;
    let Opposite = 0;
    if (MouseY > 233) {
	   Opposite = MouseY - 233;
    } else {
	    Opposite = 233 - MouseY;
    }
    if (MouseX > 1057) {
	    Adjacent = MouseX - 1057;
    } else {
	    Adjacent = 1057 - MouseX;
    }
    document.getElementById("james").innerHTML =  "  Rick: \n Adjacent:" + Adjacent + " Opposite:" + Opposite  ;  
    var one = Opposite / Adjacent;
    var jon = Math.atan(one);
    var angleone = jon*57;
    console.log("Opposite length = " + Opposite + " And Adjacent length = " + Adjacent + " | x = " + MouseX + " y = " + MouseY + " | calculation:" + one + "                                                          Tan = " + jon + " | Added Angle = " + angleone);
    if (MouseX > 1057 && MouseY < 233) {
      document.getElementById("rick-right-eye").style.transform = `rotate(-${90 + angleone}deg)`;
      document.getElementById("rick-left-eye").style.transform = `rotate(-${90 + angleone}deg)`;
    } 
    if (MouseX > 1057 && MouseY > 233 ) { 
      document.getElementById("rick-right-eye").style.transform = `rotate(${-90 + angleone}deg)`;
      document.getElementById("rick-left-eye").style.transform = `rotate(${-90 + angleone}deg)`;
    }
    if (MouseX < 1057 && MouseY > 233) {
      document.getElementById("rick-right-eye").style.transform = `rotate(${90 - angleone}deg)`;
      document.getElementById("rick-left-eye").style.transform = `rotate(${90 - angleone}deg)`;
    }
    if (MouseX < 1057 && MouseY < 233) {
      document.getElementById("rick-right-eye").style.transform = `rotate(${90 + angleone}deg)`;
      document.getElementById("rick-left-eye").style.transform = `rotate(${90 + angleone}deg)`;
    }
  // For Morty's eyes
    let OneAdjacent = 0;
    let OneOpposite = 0;
    if (MouseY > 384) {
	    OneOpposite = MouseY - 384;
    } else {
	    OneOpposite = 384 - MouseY;
    }
    if (MouseX > 895) {
	    OneAdjacent = MouseX - 895;
    } else {
	    OneAdjacent = 895 - MouseX;
    }
    document.getElementById("carlos").innerHTML = " Morty: \n Adjacent:" + OneAdjacent + " Opposite:" + OneOpposite;  
    var sone = OneOpposite / OneAdjacent;
    var tjon = Math.atan(sone);
    var angletwo = tjon*57;
    console.log("Opposite length = " + OneOpposite + " And Adjacent length = " + OneAdjacent + " | x = " + MouseX + " y = " + MouseY + " | calculation:" + sone + "                                                          Tan = " + tjon + " | Added Angle = " + angletwo);
    if (MouseX > 895 && MouseY < 384) {
     document.getElementById("morty-right-eye").style.transform = `rotate(-${90 + angletwo}deg)`;
      document.getElementById("morty-left-eye").style.transform = `rotate(-${90 + angletwo}deg)`;
    } 
    if (MouseX > 895 && MouseY > 384 ) { 
      document.getElementById("morty-right-eye").style.transform = `rotate(${-90 + angletwo}deg)`;
      document.getElementById("morty-left-eye").style.transform = `rotate(${-90 + angletwo}deg)`;
    }
    if (MouseX < 895 && MouseY > 384) {
      document.getElementById("morty-right-eye").style.transform = `rotate(${90 - angletwo}deg)`;
     document.getElementById("morty-left-eye").style.transform = `rotate(${90 - angletwo}deg)`;
    }
    if (MouseX < 895 && MouseY < 384) {

     document.getElementById("morty-left-eye").style.transform = `rotate(${90 + angletwo}deg)`;
   }
